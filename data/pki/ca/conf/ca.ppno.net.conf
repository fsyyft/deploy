authorityInfoAccess             = caIssuers;URI:http://ca.ppno.net/crt/ca.openvpn.vpn.crt

[ v3_vpn_openvpn_client_altname ]
DNS.1                           = ${ENV::SUBJ_OPENVPN_CLIENT_NAME}.openvpn.ppno.net
URI.1                           = ${ENV::SUBJ_ALT_README}
