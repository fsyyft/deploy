authorityInfoAccess             = caIssuers;URI:http://ca.ppno.net/crt/ca.openvpn.vpn.crt

[ v3_vpn_openvpn_server_altname ]
DNS.1                           = ${ENV::SUBJ_OPENVPN_SERVER_NAME}.server.openvpn.ppno.net
